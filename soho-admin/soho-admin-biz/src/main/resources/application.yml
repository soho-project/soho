spring:
  profiles:
    active: @profiles.active@
  application:
    name: @artifactId@
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:mysql://192.168.0.101:3306/dev?useUnicode=true&characterEncoding=utf-8
    username: dev
    password: dev
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    password: 12346
    lettuce:
      pool:
        max-active: 10
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
    sentinel:
      master: mymaster
      nodes: 127.0.0.1:6379
      password: 123456
server:
  servlet:
    encoding:
      charset: utf-8
  port: 6677

mybatis:
  mapper-locations: classpath:mapper/*.xml
pagehelper:
  params: count=countSql
  support-methods-arguments: true
  reasonable: true
  helper-dialect: mysql

springfox:
  documentation:
    open-api:
      enabled: true
    swagger-ui:
      enabled: true
      base-url: /api-docs
