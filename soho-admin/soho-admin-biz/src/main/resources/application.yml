spring:
  profiles:
    active: @profiles.active@
  application:
    name: @artifactId@
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:mysql://localhost:3306/soho?useUnicode=true&characterEncoding=utf-8
    username: soho
    password: soho
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    password: 12346
    lettuce:
      pool:
        max-active: 10
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
    sentinel:
      master: mymaster
      nodes: ${spring.redis.host}:${spring.redis.port}
      password: 123456
server:
  servlet:
    encoding:
      charset: utf-8
  port: 6677

mybatis:
  mapper-locations: classpath:mapper/*.xml


#pagehelper分页插件配置 以下属性不加也可以实现分页功能
pagehelper:
  params: count=countSql
  support-methods-arguments: true
  reasonable: true
  helper-dialect: mysql

springfox:
  documentation:
    open-api:
      enabled: true
    swagger-ui:
      enabled: true
      base-url: /api-docs
